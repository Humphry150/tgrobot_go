[[commands]]
command = "faq"
args = ["分红规则"]
type = "text"
text = "热币（CHT）分红分为[CoinHot](https://coinhot.io)分红和[DragonEX](https://dragonex.io)分红两个部分。\n  1. CoinHot每日分红正常时间为：上午10:00 ~ 12:00，如遇节假日或其他突发情况，分红时间会适当延后。CoinHot只对在CoinHot拥有热币的账户进行分红。\n  2. DragonEX每日分红规则如下：a. DragonEX在收到CoinHot转账的分红币之后，经过人工复核没有问题。b. 分红时间一般在每日18:00前。如果遇到区块拥堵、交易量增大或者节假日等情况，分红发放时间都会适当延后，但最迟不会超过当日22:00。\n  3. CoinHot和DragonEX的每热币分红是相同的，无论您将热币放在CoinHot还是DragonEX，当天所能拿到的分红都一样。\n  4. 分红为比特币和以太坊。\n  5. 热币分红数量取决于CoinHot每天的比特币和以太坊交易量。\n  6. 热币快照时间为每日23:59:59。\n  7. 以上所有时间均为东八区时间。"

