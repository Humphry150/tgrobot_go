[[commands]]
command = "faq"
args = ["出售"]
type = "text"
text = "通过他人发布的广告出售比特币/以太坊，您不需要支付费用。\n  1. 创建出售订单 在“买币”或“出售”功能中，选择一个广告。您将和该广告的创建者交易。请尽量选择交易量大、评价好的买家。\n  2. 您的币被托管 当您创建了出售订单后，您的币会被托管在平台中（即被锁定）。在对方取消交易时，被托管的币会退回给您。当交易完成时，被托管的币会释放给对方。\n  3. 发送付款账号 如果您有意向和对方交易，发送付款账号给对方。\n  4. 确认付款并释放比特币 如果您确认收到了对方的款项，您可以“确认付款”并释放比特币给对方。\n\n建议您详细阅读[《如何安全的出售》](https://help.coinhot.io/hc/zh-cn/articles/115004726053-%E5%A6%82%E4%BD%95%E5%AE%89%E5%85%A8%E7%9A%84%E5%87%BA%E5%94%AE)"

[[commands]]
command = "faq"
args = ["购买"]
type = "text"
text = "通过他人发布的广告购买比特币/以太坊，您不需要支付费用。\n  1. 创建购买订单 在“买币”或“购买”功能中，选择一个广告。您将和该广告的创建者交易。尽量选择交易量大、评价好的卖家。\n  2. 卖家的币被锁定 当您创建了购买订单后，卖家的币会被托管在平台中（即被锁定）。如果您取消交易，被托管的币会退回给卖家。当交易完成时，被托管的币会释放给您。\n 3. 接收付款账号 通常在您创建购买订单后，如果卖家有意向和您交易，他会发送一个收款账号给您。\n 4. 付款并标记付款 通过您和卖家约定的付款账号付款给卖家，并务必在倒计时结束前标记付款。\n 5. 对方确认付款，您收到比特币 对方确认收到您的款项后，会“确认付款”并释放被锁定的币给您。\n\n建议您详细阅读[《如何安全的购买》](https://help.coinhot.io/hc/zh-cn/articles/115004723673-%E5%A6%82%E4%BD%95%E5%AE%89%E5%85%A8%E7%9A%84%E8%B4%AD%E4%B9%B0)"

